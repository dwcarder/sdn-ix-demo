neighbor 127.0.0.1 {
	router-id 1.2.3.4;
	local-address 127.0.0.1;
	local-as 1;
	peer-as 1;

	family {
		ipv4 unicast;
	}

	capability {
		asn4 enable;
		aigp enable;
		operational enable;
		multi-session enable;
		route-refresh enable;
		graceful-restart 360;
		add-path send/receive;
	}

	process announce-routes {
		run ./api-open.run;
		encoder json;
		receive {
			parsed;
			open;
			update;
		}
	}
}
